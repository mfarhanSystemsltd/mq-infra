# Default values for ibm-mq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: qm-dev
version: 9.2.2.0-r1
web:
  enabled: true

license:
  accept: true
  license: L-RJON-BYRMYW
  use: NonProduction
  # metric: ProcessorValueUnit

image:
  repository: replace
  tag: replace
  pullPolicy: Always

queuemanager:
  name: QM1
  availability:
    type: NativeHA
    tls:
      secretName: mq-server-cert
      cipherSpec: ANY_TLS12_OR_HIGHER
  # debug: false
#   storage:
#     defaultClass: ibmc-block-gold
#     queueManager:
#       size: 2Gi
#       type: persistent-claim
  livenessProbe:
    failureThreshold: 1
    initialDelaySeconds: 90
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
  logFormat: Basic
  metrics:
    enabled: true
  readinessProbe:
    failureThreshold: 1
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 3
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: "1"
      memory: 1Gi

mqsc:
  configmap: mqsc-configmap
  name: config.mqsc

ini:
  configmap:
  name:

securityContext:
  initVolumeAsRoot: false

template:
  pod:
    containers:
    - name: qmgr
      # env:
      # - name: MQSNOAUT
      #   value: "yes"

configmap:
  path: config

cert:
  secretName: mq-server-cert

terminationGracePeriodSeconds: 30

tracing:
  agent: {}
  collector: {}
  enabled: false
  namespace: ""
